<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        #inventory-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #inventory-table th, #inventory-table td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        #inventory-table th { background-color: #f4f4f4; }
        .low-stock { color: red; font-weight: bold; }
        .adequate-stock { color: green; }
        .button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
        .save-btn { background-color: #4CAF50; color: white; border: none; }
        .spinner { display: none; text-align: center; font-size: 14px; }
        #toast { display: none; position: fixed; bottom: 10px; right: 10px; background: #333; color: #fff; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>Inventory Manager</h1>
    <div id="toast"></div>

    <table id="inventory-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="inventory-body">
            <!-- JavaScript will dynamically populate items here -->
        </tbody>
    </table>

    <script>
        const apiBaseUrl = "https://mhc2vkfs17.execute-api.us-east-1.amazonaws.com/Prod";

        // Function to show toast messages
        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = success ? '#4CAF50' : '#f44336';
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        // Fetch inventory items from the API
        async function fetchInventory() {
            try {
                const response = await fetch(`${apiBaseUrl}/get`);
                const data = await response.json();
                populateTable(data);
            } catch (error) {
                showToast("Failed to load inventory.", false);
                console.error("Error fetching inventory:", error);
            }
        }

        // Populate the table with inventory data
        function populateTable(items) {
            const inventoryBody = document.getElementById('inventory-body');
            inventoryBody.innerHTML = ''; // Clear existing rows

            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.ID}</td>
                    <td><input type="number" value="${item.quantity}" min="0" id="quantity-${item.ID}" 
                        class="${item.quantity < 10 ? 'low-stock' : 'adequate-stock'}"></td>
                    <td>
                        <button class="button save-btn" onclick="updateItem('${item.ID}')">Save</button>
                    </td>
                `;
                inventoryBody.appendChild(row);
            });
        }

        // Update item quantity using the PUT API
        async function updateItem(itemId) {
            const quantityInput = document.getElementById(`quantity-${itemId}`);
            const newQuantity = parseInt(quantityInput.value, 10);

            try {
                const response = await fetch(`${apiBaseUrl}/put`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ID: itemId, quantity: newQuantity })
                });
                
                if (response.ok) {
                    showToast("Quantity updated successfully.");
                    quantityInput.classList.toggle('low-stock', newQuantity < 10);
                    quantityInput.classList.toggle('adequate-stock', newQuantity >= 10);
                } else {
                    showToast("Failed to update quantity.", false);
                }
            } catch (error) {
                showToast("Error updating quantity.", false);
                console.error("Error updating item:", error);
            }
        }

        // Initial fetch of inventory data
        fetchInventory();
    </script>

</body>
</html>
